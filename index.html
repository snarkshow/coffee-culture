<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>coffee culture</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
            integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans: 400,700|Rum+Raisin&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <header>
            <div class="wrapper">
                <div class="title">
                    <h1><a href="index.html"><span>C</span>offee <span>C</span>ulture</a></h1>
                    <p>Travelling the world? <span class="narrow"></span>Learn how to order coffee like a local!</p>
                </div>
                
                <div class="helpButton">
                    <i class="far fa-question-circle help"></i>
                </div>
                <div class="disableCards">
                    <div class="modalOpen" id="modal1">
                        <div class="appInstructions">
                            <ul>
                                <li><i class="fas fa-times closeModal"></i></li>
                                <li>Click a blank card to flip it over</li>
                                <li>Guess the English translation and type your guess into the box</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>  
            
        </header>
        <main>
            <div class="inputFlex">
                <section class="appInput">
                    <section class="formFlex">
                        <div class="editionInfo">
                            <p>You're playing the <span class="tagline"></span>German edition ðŸ‡©ðŸ‡ª </p>
                        </div>
                        <!-- add label -->
                        <form>
                            <label for="guess" class="visuallyhidden">Type your guess here</label>
                            <input name="guess" id="guess" required="" oninvalid="this.setCustomValidity('Please type in a guess!')" oninput="setCustomValidity('')" autocomplete="off" class="user-input" type="text" placeholder="Type your guess">
                            <!-- <div class="alert visuallyhidden" id="alert1">
                                <i class="fas fa-times closeAlert"></i>
                                <p>Please type in your guess!</p>
                            </div> -->
                            <button type="submit" class="submitButton">Here's My Guess!</button>
                        </form>
                    </section>
                    <div class="scoreCard">
                        <h4 class="rightAnswer"></h4>
                        <h4 class="wrongAnswer"></h4>
                    </div>
                </section>       
            </div>     
            <div class="wrapper">
                <ul class="cards">
                    <!-- this is where the cards go -->
                </ul>
                <div class="endMessage visuallyhidden">
                    <a class="outside-link" href=""></a>
                </div>
            </div>
        </main>

        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
        <script src="script.js"> </script>
    </body>
</html>
