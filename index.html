    <head>

        <title>coffee culture</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"

    <body>
        <header>
            <div class="wrapper">
                <div class="title">
                    <h1><span>C</span>offee <span>C</span>ulture</h1>
                    <p>Travelling the world? Learn how to order coffee like a local!</p>
                </div>
                <!-- <h1 class="appTitle">coffee + culture </h1> -->
                <div class="helpButton">
                    <i class="far fa-question-circle help"></i>
                </div>
                <div class="disableCards">
                    <div class="modalOpen" id="modal1">
                        <div class="appInstructions">
                            <ul>
                                <li><i class="fas fa-times closeModal"></i></li>
                                <li>Click a blank card to flip it over</li>
                                <li>Guess the English translation and type your guess into the box</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>  
            
        </header>
        <main>
            <div class="wrapper">
                <div class="inputFlex">
                    <section class="appInput">
                        <section class="formFlex">
                            <div class="editionInfo">
                                <p>You're playing the German edition ðŸ‡©ðŸ‡ª </p>
                            </div>
                            <!-- add label -->
                            <form>
                                <label for="guess" class="visuallyhidden">Type your guess here</label>
                                <input name="guess" class="user-input" type="text" placeholder="Type your guess">
                                <button type="submit" class="submitButton">Here's My Guess!</button>
                            </form>
                        </section>
                        <div class="scoreCard">
                            <h4 class="rightAnswers"></h4>
                            <h4 class="wrongAnswers"></h4>
                        </div>
                    </section>
                    <ul class="cards">
                    <!-- this is where the cards go -->
                    </ul>
                </div>
                <div class="endMessage">
                    
                </div>
            </div>            
        </main>

        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
