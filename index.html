<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>coffee culture</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
            integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans: 400,700|Rum+Raisin&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <header>
            <div class="wrapper">
                <div class="title">
                    <h1><a href="index.html"><span>C</span>offee <span>C</span>ulture</a></h1>
                    <p>Travelling the world? <span class="narrow"></span>Learn how to order coffee like a local!</p>
                </div>

                <div class="help-button">
                    <i class="far fa-question-circle help" aria-hidden="true"></i>
                    <label for="help" class="visuallyhidden">Click here for help</label>
                </div>
                <!-- <div class="disable-cards"> -->
                    <div class="modal-open" id="modal1">
                        <div class="app-instructions">
                            <ul>
                                <li>
                                    <i class="fas fa-times close-modal" aria-hidden="true"></i>
                                    <label for="close-modal" class="visuallyhidden">Click here to close the help window</label>
                                </li>
                                <li>Click a blank card to flip it over</li>
                                <li>Guess the English translation and type your guess into the box</li>
                                <button type="reload" class="reload-modal">Let's start over</button>
                            </ul>
                        </div>
                    </div>
                <!-- </div> -->
            </div>  
        </header>
        <main>
            <div class="input-flex">
                <section class="app-input">
                    <section class="form-flex">
                        <div class="edition-info">
                            <p>You're playing the <span class="tagline"></span>German edition ðŸ‡©ðŸ‡ª </p>
                        </div>
                        <!-- add label -->
                        <form>
                            <label for="guess" class="visuallyhidden">Type your guess here</label>
                            <input name="guess" id="guess" required="" autocomplete="off" class="user-input" type="text" placeholder="Type your guess">
                            <label for="submit-button" class="visuallyhidden">Submit guess in English.</label>
                            <button type="submit" class="submit-button" id="submit-button">Here's My Guess!</button>
                        </form>
                    </section>
                    <div class="score-card">
                        <h4 class="right-answer"></h4>
                        <h4 class="wrong-answer"></h4>
                    </div>
                </section>       
            </div>     
            <div class="wrapper">
                <ul class="cards">
                    <!-- this is where the cards go -->
                </ul>
                <div class="end-message visuallyhidden">
                    <!-- end modal and reload goes here -->
                </div>
            </div>
        </main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="script.js"> </script>
    </body>
</html>
