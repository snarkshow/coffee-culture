        <header>
            <div class="wrapper">
                <h1>coffee culture</h1>
                <p></p>
                <!-- <h1 class="appTitle">coffee + culture </h1> -->
                <div class="appInstructions">
                    <p>1. Click a blank card to flip it over</p> 
                    <p>2. Guess the English translation and type it into the box</p>
                    <p>3. Get your match! </p>
                </div>
            </div>  
            
        </header>
        <main>
            <div class="wrapper">
                <div class="inputFlex">
                    <section class="appInput">
                        <!-- add label -->
                        <form>
                            <input class="user-input" type="text" placeholder="Type your guess">
                            <button type="submit" class="submitButton">Here's My Guess!</button>
                        </form>
                        <div class="scoreCard">
                            <h4 class="rightAnswers"></h4>
                            <h4 class="wrongAnswers"></h4>
                        </div>
                    </section>
                    <ul class="cards">
                    <!-- this is where the cards go -->
                    </ul>
                </div>
            </div>            

            <!-- lang attribute -->
